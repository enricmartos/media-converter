plugins {
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

subprojects {
	group = 'org.emartos'
	version = '0.0.1-SNAPSHOT'

	apply plugin: 'java'
	apply plugin: 'io.spring.dependency-management'

	ext {
//		findbugsVersion = '3.0.0'
		checkstyleVersion = '6.1.1'
		pmdVersion = '6.0.0'
	}
	repositories {
		jcenter()
		maven { url 'https://jitpack.io' }
	}

//	****FIND BUGS****//
