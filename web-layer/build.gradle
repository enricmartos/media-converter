dependencies {
    implementation 'com.github.enricmartos:media-converter-api:api-changes-SNAPSHOT'
    //Workaround to let the test namespace to have access to the classes of the current module
    //but gradle build fails to due to circular dependency
//    implementation project(':web-layer')
    implementation project(':service-layer')
    implementation 'org.springframework.boot:spring-boot-starter-web'

    //Unit Testing
    testImplementation group: 'junit', name: 'junit', version: '4.10'
//    testImplementation group: 'org.mockito', name: 'mockito-all', version: '2.0'
    testImplementation group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.2'
    testImplementation group: 'org.powermock', name: 'powermock-module-junit4', version: '1.6.2'
    testImplementation group: 'org.powermock', name: 'powermock-module-junit4-common', version: '1.6.2'
}
