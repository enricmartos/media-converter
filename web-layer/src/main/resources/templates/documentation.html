
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"openapi": "3.0.1", "info": {"title": "Media Converter API", "description": "This is the documentation of Media Converter API. ", "contact": {"email": "enric.martos@gmail.com"}, "version": "master-SNAPSHOT"}, "servers": [{"url": "http://media-converter-app.herokuapp.com/media-converter/api/v1", "description": "Main (production) server"}, {"url": "http://localhost:8086/media-converter/api/v1", "description": "Local server for testing"}], "tags": [{"name": "image", "description": "Image conversion operations"}], "paths": {"/image/resize": {"post": {"tags": ["image"], "summary": "Resizes an image", "parameters": [{"in": "header", "name": "apiKey", "schema": {"type": "string"}, "required": true}], "requestBody": {"content": {"multipart/form-data": {"schema": {"type": "object", "properties": {"height": {"type": "integer"}, "width": {"type": "integer"}, "selectedFile": {"type": "string", "format": "binary"}}}}}}, "responses": {"400": {"description": "Bad request"}, "200": {"description": "Successful operation"}}}}, "/image/autorotate": {"post": {"tags": ["image"], "summary": "Autorotates an image", "parameters": [{"in": "header", "name": "apiKey", "schema": {"type": "string"}, "required": true}], "requestBody": {"content": {"multipart/form-data": {"schema": {"type": "object", "properties": {"selectedFile": {"type": "string", "format": "binary"}}}}}}, "responses": {"400": {"description": "Bad Request"}, "200": {"description": "Successful operation"}}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
